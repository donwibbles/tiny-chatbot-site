<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiny Chatbot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6f7f9; margin:0; }
    .wrap { max-width: 720px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 24px rgba(0,0,0,.07); overflow:hidden; }
    header { padding: 16px 20px; background:#0f172a; color:#fff; font-weight:600 }
    #log { height: 420px; overflow:auto; padding: 16px 20px; line-height:1.4 }
    .row { margin: 10px 0; display:flex; gap:10px }
    .me { justify-content: flex-end; }
    .bubble { max-width: 80%; padding: 10px 14px; border-radius: 12px; }
    .me .bubble { background:#e0f2fe }
    .bot .bubble { background:#f1f5f9 }
    form { display:flex; gap:10px; padding: 16px 20px; background:#f8fafc; border-top:1px solid #e5e7eb }
    input, button { font-size: 16px }
    input { flex:1; padding:12px; border:1px solid #cbd5e1; border-radius:10px }
    button { padding:12px 16px; border:0; border-radius:10px; background:#2563eb; color:#fff; cursor:pointer }
    small { color:#64748b; display:block; padding: 8px 20px 20px }
  </style>
</head>
<body>
  <div class="wrap">
    <header>General info only (not legal/medical advice)</header>
    <div id="log"></div>
    <form id="chat-form">
      <input id="msg" placeholder="Type a message…" autocomplete="off" required />
      <button type="submit">Send</button>
    </form>
    <small>Tip: keep messages short; this demo is optimized for low cost.</small>
  </div>

  <script>
    const log = document.getElementById('log');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('msg');

    function addLine(who, text) {
      const row = document.createElement('div');
      row.className = `row ${who}`;
      const b = document.createElement('div');
      b.className = 'bubble';
      b.textContent = text;
      row.appendChild(b);
      log.appendChild(row);
      log.scrollTop = log.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addLine('me', text);
      input.value = '';
      addLine('bot', '…thinking');

      try {
        const r = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });
        const data = await r.json();
        const reply = data.reply || 'Sorry, I could not generate a reply.';
        log.lastChild.querySelector('.bubble').textContent = reply;
      } catch (err) {
        log.lastChild.querySelector('.bubble').textContent = 'Error contacting server.';
      }
    });
  </script>
</body>
</html>
