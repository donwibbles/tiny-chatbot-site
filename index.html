<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tiny Chatbot</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#f6f7f9; margin:0; }
    .wrap { max-width: 720px; margin: 40px auto; background: #fff; border-radius: 14px; box-shadow: 0 6px 24px rgba(0,0,0,.07); overflow:hidden; }
    header { padding: 16px 20px; background:#0f172a; color:#fff; font-weight:600; display:flex; align-items:center; gap:12px; flex-wrap:wrap }
    header .mode { margin-left:auto; display:flex; align-items:center; gap:8px; font-weight:500 }
    header select { padding:6px 8px; border-radius:8px; border:1px solid #334155; background:#111827; color:#fff }
    #log { height: 420px; overflow:auto; padding: 16px 20px; line-height:1.4 }
    .row { margin: 10px 0; display:flex; gap:10px }
    .me { justify-content: flex-end; }
    .bubble { max-width: 80%; padding: 10px 14px; border-radius: 12px; }
    .me .bubble { background:#e0f2fe }
    .bot .bubble { background:#f1f5f9 }
    /* markdown-ish tweaks */
    .bubble p { margin: 6px 0; }
    .bubble ul { margin: 6px 0 6px 18px; padding: 0; }
    .bubble strong { font-weight: 700; }
    form { display:flex; gap:10px; padding: 16px 20px; background:#f8fafc; border-top:1px solid #e5e7eb }
    input, button { font-size: 16px }
    input { flex:1; padding:12px; border:1px solid #cbd5e1; border-radius:10px }
    button { padding:12px 16px; border:0; border-radius:10px; background:#2563eb; color:#fff; cursor:pointer }
    small { color:#64748b; display:block; padding: 8px 20px 6px }
    .hint { font-size:12px; opacity:.85 }
    .consent { display:flex; align-items:center; gap:8px; padding:0 20px 14px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>General info only (not legal/medical advice)</div>
      <div class="mode">
        <label for="mode">Mode:</label>
        <select id="mode" aria-label="Chat mode">
          <option value="cba" selected>CBA (answers from contract)</option>
          <option value="general">General (normal chatbot)</option>
        </select>
      </div>
    </header>

    <div id="log"></div>

    <form id="chat-form">
      <input id="msg" placeholder="Type a message…" autocomplete="off" required />
      <button type="submit">Send</button>
    </form>

    <!-- Step 0: analytics opt-in -->
    <label class="consent">
      <input type="checkbox" id="consent" checked />
      <span class="hint">Allow anonymous usage analytics (helps us improve responses)</span>
    </label>

    <small class="hint" id="hint">Using CBA mode — the bot answers only from your contract.</small>
  </div>

  <script>
    const log  = document.getElementById('log');
    const form = document.getElementById('chat-form');
    const input = document.getElementById('msg');
    const modeSel = document.getElementById('mode');
    const hint = document.getElementById('hint');
    const consent = document.getElementById('consent');

    // Minimal Markdown-ish renderer
    function mdToHtml(s) {
      s = s.replace(/[&<>]/g, ch => ({'&':'&amp;','<':'&lt;','>':'&gt;'}[ch]));
      s = s.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
      s = s.replace(/\*(.+?)\*/g, '<em>$1</em>');
      const lines = s.split(/\r?\n/);
      let html = '', inList = false;
      for (const line of lines) {
        if (/^\s*[-*]\s+/.test(line)) {
          if (!inList) { html += '<ul>'; inList = true; }
          html += '<li>' + line.replace(/^\s*[-*]\s+/, '') + '</li>';
        } else if (line.trim() === '') {
          if (inList) { html += '</ul>'; inList = false; }
        } else {
          if (inList) { html += '</ul>'; inList = false; }
          html += '<p>' + line + '</p>';
        }
      }
      if (inList) html += '</ul>';
      return html || '<p></p>';
    }

    function addLine(who, text, isMarkdown=false) {
      const row = document.createElement('div');
      row.className = `row ${who}`;
      const b = document.createElement('div');
      b.className = 'bubble';
      if (isMarkdown) b.innerHTML = mdToHtml(text);
      else b.textContent = text;
      row.appendChild(b);
      log.appendChild(row);
      log.scrollTop = log.scrollHeight;
    }

    function getConfigForMode() {
      if (modeSel.value === 'general') {
        return {
          url: '/api/chat',
          bodyKey: 'message',
          hint: 'Using General mode — normal chatbot.'
        };
      }
      return {
        url: '/api/ask-cba',
        bodyKey: 'question',
        hint: 'Using CBA mode — the bot answers only from your contract.'
      };
    }

    modeSel.addEventListener('change', () => {
      const cfg = getConfigForMode();
      hint.textContent = cfg.hint;
      addLine('bot', `Switched to: ${modeSel.options[modeSel.selectedIndex].text}`);
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      const cfg = getConfigForMode();

      addLine('me', text);
      input.value = '';
      addLine('bot', '…thinking');

      try {
        const r = await fetch(cfg.url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            [cfg.bodyKey]: text,
            analytics: !!consent?.checked   // <-- Step 0: send analytics flag
          })
        });
        const data = await r.json();
        const reply = data.reply || 'Sorry, I could not generate a reply.';
        const lastBubble = log.lastChild.querySelector('.bubble');
        lastBubble.innerHTML = mdToHtml(reply);
      } catch (err) {
        const lastBubble = log.lastChild.querySelector('.bubble');
        lastBubble.textContent = 'Error contacting server.';
      }
    });
  </script>
</body>
</html>
